<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tesla.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/66142a2e7a.js" crossorigin="anonymous"></script>
    <title>TESLA</title>
</head>
<body>
    <main>
        <div class="container fixed-top">
            <nav class="navbar  navbar-expand-lg navbar-light">
              <div class="container-fluid">
                <a class="navbar-brand text-light" href="index.html">EGINEYCAR</a>
              </div>
            </nav>
          </div>

          <div class="title">
              <div class="title-1">
                  <p>THE BEST CAR</p>
              </div>
              <div class="title-2">TESLA ROADSTER</div>
              <div class="title-3">
                  <p>Разработан для безопасности, скорости и выносливости с невероятной аэродинамикой <br>
                      <span>невероятными характеристиками и бескомпромиссной эстетикой</span>
                  </p>
                </div>
              <div class="rate">
                  <div class="accleration">
                      <p class="text-warning">Разгон</p>
                      <h1 class="text-white" id="num"></h1>
                      <p class="text-light">from 0-60mph</p>
                  </div>
                  <div class="range">
                    <p class="text-warning">Расход</p>
                    <h1 class="text-white" id="range"></h1>
                    <p class="text-light">ведущий в отрасли</p>
                  </div>
                  <div class="battery">
                    <p class="text-warning">Батарее</p>
                    <h1 class="text-white" id="bat"></h1>
                    <p class="text-light">идеальный батарее</p>
                  </div>
                  <div class="safety">
                    <p class="text-warning">Безопасность</p>
                    <h1 class="text-white" id="saf">10/10</h1>
                    <p class="text-light">высокий рейтнг</p>
                  </div>
              </div>
          </div>
    </main>
</body>
<script src="js/num.js"></script>
</html>
